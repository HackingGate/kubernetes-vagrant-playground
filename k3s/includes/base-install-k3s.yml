- name: Install Required Packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg
    update_cache: true
    state: present

- name: Configure kernel modules for containerd
  copy:
    content: |
      overlay
      br_netfilter
    dest: /etc/modules-load.d/containerd.conf

- name: Load kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Configure sysctl parameters
  copy:
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.ipv4.ip_forward                 = 1
      net.bridge.bridge-nf-call-ip6tables = 1
    dest: /etc/sysctl.d/99-kubernetes-cri.conf

- name: Apply sysctl parameters
  command: sysctl --system

- name: Download k3s install script
  get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: "0755"

- name: Set k3s version
  set_fact:
    k3s_version_arg: "{% if k3s_version is defined %}INSTALL_K3S_VERSION={{ k3s_version }}{% else %}{% endif %}"

- name: Install k3s (without running)
  shell: INSTALL_K3S_SKIP_START=true {{ k3s_version_arg }} /tmp/k3s-install.sh
  args:
    creates: /usr/local/bin/k3s

- name: Clean up install script
  file:
    path: /tmp/k3s-install.sh
    state: absent
