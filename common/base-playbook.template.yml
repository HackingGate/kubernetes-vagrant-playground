---
- hosts: all
  become: true
  tasks:
    - name: "Update, upgrade, and restart instance"
      ansible.builtin.include_tasks: "{{ playbook_dir }}/../common/includes/base-update-upgrade-reboot.yml"

    - name: "Install containerd"
      ansible.builtin.include_tasks: "{{ playbook_dir }}/../common/includes/base-install-containerd.yml"

    - name: "Install {{ distribution }}"
      ansible.builtin.include_tasks: "{{ playbook_dir }}/includes/base-install-{{ distribution }}.yml"
